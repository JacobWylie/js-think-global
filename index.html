<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p title="label">Making a web page interactive</p>
    <input type="text" id="myTextInput">
    <button id="myButton">Change Headline Color</button>
    <button id="btob">Back to Black</button>
    <br><br>
    <div class="list">
	    <p>Things that are Purple in Purple - Hover for Caps</p>
	    <button id='purpleButton'>Turn Me Purple</button>
	    <ul id="listOne">
	    	<li>grapes</li>
	    	<li class="not-purple">oranges</li>
	    	<li>lavender</li>
	    	<li class="not-purple">fire trucks</li>
	    	<li>plums</li>
	    	<li class="not-purple">snow</li>
	    	<li>Grimace</li>
	    </ul>
    </div>
    <br><br>
    <button id="toggleList">Hide Lower List</button>
    <div class='listDiv'>
	    <p class="description">More Purple Things:</p>
	    <input type="text" class="description">
	    <button class="description">Change List Description</button>
	    <ul id="listTwo">
	    	<li>amethyst
	    		<button class="up">Up</button>
	    		<button class="down">Down</button>
	    		<button class="remove">Remove</button>
	    	</li>
	    	<li>People Eaters
	    		<button class="up">Up</button>
	    		<button class="down">Down</button>	    	
	    		<button class="remove">Remove</button>
	    	</li>
	    	<li>purple marbles
	    		<button class="up">Up</button>
	    		<button class="down">Down</button>
	    		<button class="remove">Remove</button>
	    	</li>
	    	<li>purple baloons
	    		<button class="up">Up</button>
	    		<button class="down">Down</button>
	    		<button class="remove">Remove</button>
	    	</li>
	    </ul>
	    <input type="text" class="addItemInput">
	    <button class="addItemButton">Add Item</button>
	    <button class="removeItemButton">Remove Last Item</button>
    </div>
    <script src="js.js"></script>
    <script src="temp.js"></script>
  </body>
</html>
