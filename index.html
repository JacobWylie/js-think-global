<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p title="label">Making a web page interactive</p>
    <input type="text" id="myTextInput">
    <button id="myButton">Change Headline Color</button>
    <button id="btob">Back to Black</button>
    <br><br>
    <p>Things that are Purple in Purple</p>
    <button id='purpleButton'>Turn Me Purple</button>
    <ul id="list1">
    	<li>grapes</li>
    	<li class="not-purple">oranges</li>
    	<li>lavender</li>
    	<li class="not-purple">fire trucks</li>
    	<li>plums</li>
    	<li class="not-purple">snow</li>
    	<li>Grimace</li>
    </ul>
    <br><br>
    <p class="description">More Purple Things:</p>
    <input type="text" class="description">
    <button class="description">Change List Description</button>
    <ul id="list2">
    	<li>amethyst</li>
    	<li>People Eaters</li>
    	<li>purple marbles</li>
    	<li>purple baloons</li>
    </ul>

    <script src="js.js"></script>
  </body>
</html>
